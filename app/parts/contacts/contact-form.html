<section class="contact-form block">
    <div class="container">

        <div class="contact-form__inner">
            <h2 class="contact-form__title">
                Contact us
            </h2>
            <form action="" class="form">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Name</label>
                        <div class="input-wrap input-wrap--name">
                            <input type="text" placeholder="Name" name="name" id="name">
                        </div>
                    </div>
                    <div class="col-md-6">

                        <label for="company">Company</label>
                        <div class="input-wrap input-wrap--company">
                            <input type="text" placeholder="Company" name="company" id="company">
                        </div>

                    </div>
                    <div class="col-md-6">

                        <label for="email">Email</label>
                        <div class="input-wrap input-wrap--email">
                            <input type="email" placeholder="Email" name="email" id="email">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <label for="phone">Phone</label>
                        <div class="input-wrap input-wrap--phone">
                            <input type="text" placeholder="Phone" name="phone" id="phone">
                        </div>
                    </div>

                    <div class="col-md-6">

                        <label>Plan</label>
                        <div class="input-wrap input-wrap--plan">
                            <div class="select">
                                <input type="hidden" value="" name="plan">
                                <div class="selected">
                                   Plan
                                </div>
                                <div class="options">
                                    <div class="option" data-value="Plan1">Plan1</div>
                                    <div class="option" data-value="Plan2">Plan2</div>
                                    <div class="option" data-value="Plan3">Plan3</div>                        
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-12">

                        <label for="message">Description</label>
                        <div class="input-wrap input-wrap--text">
                            <textarea placeholder="Description" name="description" id="description"></textarea>
                        </div>

                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-primary form__btn">Contact us</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</section>
