<div class="comments">
    <div class="comments__inner">
        <h6 class="comments__title">
            <span>0</span> COMMENTS
        </h6>
    </div>
    <div class="comments__inner">
        <h6 class="comments__title">
            Post a comment
        </h6>
        <form action="" class="form comments__form">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <label for="name">Name</label>
                    <div class="input-wrap input-wrap--name">
                        <input type="text" placeholder="Name" name="name" id="name">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">

                    <label for="email">Email</label>
                    <div class="input-wrap input-wrap--email">
                        <input type="email" placeholder="Email" name="email" id="email">
                    </div>

                </div>
                <div class="col-md-6 col-lg-4">

                    <label for="website">Website</label>
                    <div class="input-wrap input-wrap--website">
                        <input type="text" placeholder="Website" name="website" id="website">
                    </div>

                </div>

                <div class="col-12">

                    <label for="text">Text</label>
                    <div class="input-wrap input-wrap--text">
                        <textarea placeholder="Text" name="text" id="text"></textarea>
                    </div>

                </div>
                <div class="col-12 text-right">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>
