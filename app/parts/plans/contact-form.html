<section class="contact-form block">
    <div class="container">

        <div class="contact-form__inner">
            <h2 class="contact-form__title">
                Find the Perfect Plan to Propel<br>
                Your Business Forward
            </h2>
            <form action="" class="form">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Name</label>
                        <div class="input-wrap input-wrap--name">
                            <input type="text" placeholder="Name" name="name" id="name">
                        </div>
                    </div>
                    <div class="col-md-6">

                        <label for="email">Email</label>
                        <div class="input-wrap input-wrap--email">
                            <input type="email" placeholder="Email" name="email" id="email">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <label for="name">Phone</label>
                        <div class="input-wrap input-wrap--phone">
                            <input type="text" placeholder="Phone" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="col-md-6">

                        <label for="company">Company</label>
                        <div class="input-wrap input-wrap--company">
                            <input type="text" placeholder="Company" name="company" id="company">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <label for="size">Size of team</label>
                        <div class="input-wrap input-wrap--size">
                            <input type="text" placeholder="Size of team" name="size" id="size">
                        </div>
                    </div>
                    <div class="col-md-6">

                        <label for="country">Country</label>
                        <div class="input-wrap input-wrap--country">
                            <input type="text" placeholder="Country" name="country" id="country">
                        </div>

                    </div>
                    <div class="col-12">

                        <label for="message">Text</label>
                        <div class="input-wrap input-wrap--text">
                            <textarea placeholder="Text" name="message" id="message"></textarea>
                        </div>

                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-primary form__btn">Request a quote</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</section>
